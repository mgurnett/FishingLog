{% extends "catches/base/base.html" %}
{% block title %}Lake{% endblock %}
{% load static %}
{% block header %}
    {{ form.media }} # Required for styling/js to make ckeditor5 work
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
  {% csrf_token %}
  <div class="container">
    {% crispy form %}
  </div>
  <div class="col-md-2 mt-4">
    <button type="submit" class="btn btn-primary">Save bug</button>
    <button class="btn btn-primary" onclick="window.history.back()">back</button>
  </div>
{% endblock %}  

<script src="{% static 'django_ckeditor_5/assets/ckeditor5-build-classic/ckeditor.js' %}"></script>
<script>
    // Initialize CKEditor5
    var editor = ClassicEditor.create(document.querySelector('.django-ckeditor5'));
</script>
