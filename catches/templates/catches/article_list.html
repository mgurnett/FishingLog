{% block title %}Articles{% endblock %}

{% block content %}
    <div class="container">   <!-- Message -->
        <div class="row">
        <div class="col-md-12">
            {% if messages  %}
            <ul class="messages">
                {% for message in messages %}
                <div class="alert alert-info" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        </div>
    </div><!-- Message -->

    {% include 'snippets/article_list.html' %}

    <div class="row">
        <div class="col-md-8"> </div>
        <div class="col-md-4">
            <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'article_create' %}" type="submit" >new</a>
            <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'catch_home' %}" type="submit" >home</a>
        </div>
    </div>

{% endblock content %}
