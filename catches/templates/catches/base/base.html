{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Themes are from https://bootstrap.themes.guide/ -->
    <link rel="stylesheet" type="text/css" href="{% static 'catches/site/themes/my_theme.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'catches/site/themes/blue_theme.css' %}"> -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'catches/site/themes/green_theme.css' %}"> -->
    <link rel="shortcut icon" type="image/png" href="{% static 'catches/site/favicon.png' %}" >
</head>

<body>
    <!-- Fixed navbar -->
    {% include "catches/base/navbar.html" %}

    <!-- Begin page content -->
    <main role="main" class="container-fluid" style="padding-top: 65px;">
        {% block content %}
        {% endblock %}
        {% include 'catches/base/pagein.html' %} 
    </main>

    <!-- Stick footer -->

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <p class="text-center">
                        <h5 class="text-muted">Where water temp is king</h5>
                    </p>
                </div>
                <div class="col-4">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                <div class="col-4">
                    <p class="text-left">
                        <h5 class="text-muted">&copy 2023</h5>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</body>  
</html>
