{% extends "catches/base/base.html" %} 
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-1"> </div>
		<div class="col-md-10">
			<div class="card">	
				<div class="row card-header">
					<div class="col-md-4"> 
						<h5>
							<b>{{ region.name | title }}</b>
						</h5>
					</div>
					<div class="col-md-7 text-right">
						Lakes in the region: <b>{{ region.lake_count }}</b>
					</div>
					<div class="col-md-1"></div>
				</div>
				<p class="card-text">
					{{ region.notes }}
				</p>
				<p>
					{% include 'snippets/lake_list.html' %}
				</p>
				<div class="card-footer">
					<div class="row">
                        <div class="col-md-8"> </div>
                        <div class="col-md-4">
                            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'region_update' region.id %}" type="submit" >edit</a>
                            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'region_delete' region.id %}" type="submit" >delete</a>
                        </div>
                    </div>
				</div>
			</div>
		</div>
		<div class="col-md-1"> </div>
	</div>
</div>
{% endblock content %}
