    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Fish</th>
            <th scope="col">Number</th>
            <th scope="col">Genotype</th>
            <th scope="col">Strain</th>
            <th scope="col">Length</th>
          </tr>
        </thead>
        <tbody>
          {% for stock in stockings %}
          <tr>
            <th scope="row"><a href="{% url 'stock_detail' stock.id %}">{{stock.date_stocked}}</th>
            <td><a href="{% url 'fish_detail' stock.fish.id %}">{{stock.fish.name}}</a></td>
            <td>{{ stock.number }}</td>
            <td>{{ stock.full_geno }}</td>
            <td>{{ stock.full_strain }}</td>
            <td>{{stock.length}}cm ({{stock.inch}}")</td>
          </tr>
          {% endfor %} 
        </tbody>
      </table>
