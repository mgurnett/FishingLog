{% extends "catches/base/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete log</legend>
                <h2> Are you sure? {{ object.title }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">DELETE</button>
                <a class="btn btn-outline-secondary" href="{% url 'log_detail' object.id %}" >Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
