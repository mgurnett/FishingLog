{% extends "catches/base/base.html" %}
{% block content %}   
    <div class="album py-5 ">
        <div class="container">
            <div class = "row">
                <div class="col-5">
                    <h3>Fishing logs - by week</h3>
                </div> 
                <div class="col-5">
                    <form class="form-inline my-2 my-lg-0 ml-md-auto" action="{% url 'log_search_list' %}" method="get">
                        {% csrf_token %}
                        <input class="form-control mr-sm-2" name="q" type="search" placeholder="Water Temp search">
                        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
                <div class="col-2"></div> 
            </div>
            <div class = "row">
                {% for week in weeks %}
                    <div class="col-md-3">
                        <div class="card mb-4 box-shadow">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <div class="row">
                                        <div class="col-7">
                                            <a href="{% url 'week_detail' week.id %}">Week : <b>#{{ week.number }}</b></a> 
                                            <small>log count: {{ week.log_count }}  temp count: {{ week.temp_count }}</small>
                                        </div>
                                        <div class="col-5"></div>
                                    </div>
                                </h5>
                                <h6></h6>
                                <h6></h6>
                                <h6></h6>
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
