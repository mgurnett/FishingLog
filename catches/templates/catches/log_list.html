{% extends "catches/base/base.html" %}
{% block title %}Log{% endblock %}
{% block content %}   
    <div class="album py-5 ">
        <div class="container">
            <div class = "row">
                <div class="col-md-2">
                    <h3>Fishing logs</h3>
                </div> 
                <div class="col-md-7">
                    <form class="form-inline my-2 my-lg-0 ml-md-auto" action="{% url 'log_search_list' %}" method="get">
                        {% csrf_token %}
                        <p>
                            <input class="form-control mr-sm-2" name="q" type="search" placeholder="Water Temp search"> 
                            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                        </p>
                    </form>
                </div>
                <div class="col-md-3">
                    <a class="btn btn-primary btn-md mt-1 mb-1" href="{% url 'hatch_create' %}">New Hatch</a>
                    <a class="btn btn-primary btn-md mt-1 mb-1" href="{% url 'log_create' %}">New log</a>
                    <a class="btn btn-primary btn-md mt-1 mb-1" href="{% url 'log_graph' %}">graph</a>
                    <button class="btn btn-primary btn-md mt-1 mb-1" onclick="window.history.back()">back</button>
                </div> 
            </div> 
            <div class = "row">
                <div class="col-md-1"></div> 
                <div class="col-md-10">
                    {% include 'snippets/log_tab.html' %}
                </div> 
                <div class="col-md-1"></div> 
                </div> 
            </div>
        </div>
    </div>
{% endblock content %}
