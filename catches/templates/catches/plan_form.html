{% extends "catches/base/base.html" %}
{% block title %}Plan{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post" novalidate enctype="multipart/form-data">
      {% for hidden_field in form.hidden_fields %}
          {{ hidden_field.error }}
          {{ hidden_field }}
      {% endfor %}
      {% csrf_token %}
      
      <div class="container">
        <div class="row">
          <div class="col-8">
            Week: {{ form.number }}
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-primary">Save fly</button>
          </div>
        </div>
        </div>
      </div>
    </form>
{% endblock content %}
