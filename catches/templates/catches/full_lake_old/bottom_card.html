<div class="card">
    <div class="card-header"></div>
    <div class="card-body">
        <div class="row">
            <div class="col-8">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    {% if logs %}
                        <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#LOGS">Fishing Logs</a>
                        </li>
                    {% endif %}
                    {% if stockings %}
                        <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#STOCKS">Stock report</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#TEST">test</a>
                    </li>
                </ul>
            </div>
            <div class="col-3 test-right">
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'logs-create' %}">New log</a>
            </div>
        </div>
    </div>
    <div class="card-body"> 
        <div class="row">
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane container active" id="LOGS">{% include "lakes/log_tab.html" %}</div>
                <div class="tab-pane container fade" id="STOCKS">{% include "lakes/stock_report_tab.html" %}</div>
                <div class="tab-pane container fade" id="TEST">{% include "lakes/test_tab.html" %}</div>
            </div>
        </div>
    </div>        
</div>
