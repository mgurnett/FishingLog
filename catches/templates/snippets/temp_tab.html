    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Temperature</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          {% for hatch in hatches_t %}
          <tr>
            <td scope="row">
              <a href="{% url 'bug_detail' hatch.bug.id %}"><b>{{ hatch.bug.name | title  }}</b> </a>
            </td>
            <td scope="row">
              <a href="{% url 'lake_detail' hatch.lake.id %}"><b>{{ hatch.lake.name | title  }}</b> </a>
            </td>
            <td>{% if hatch.temp %}{{ hatch.temp.name }} {% endif %}</td>
          </tr>
          {% endfor %} 
        </tbody>
      </table>
