    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Temp</th>
            <th scope="col">Date</th>
            <th scope="col">Lake</th>
            <th scope="col">Hatch</th>
            <th scope="col">Insect</th>
          </tr>
        </thead>
        <tbody>
          {% for hatch in hatches %}
          <tr>
            <td>
              {% if hatch.temp %}
                <a href="{% url 'temp_detail' hatch.temp.id %}">{{ hatch.temp.name }}</a>
              {% endif %}
            </td>
            <td>
              {% if hatch.sight_date %} 
                <a href="{% url 'hatch_detail' hatch.id %}">{{ hatch.sight_date | date:'D d M Y' }} </a>
              {% endif %}
            </td>
            <td scope="row">
              <a href="{% url 'lake_detail' hatch.lake.id %}">{{ hatch.lake.name | title  }} </a>
            </td>
            <td scope="row">
              <a href="{% url 'hatch_detail' hatch.id %}">HATCH </a>
            </td>
            <td scope="row">
              <a href="{% url 'bug_detail' hatch.bug.id %}">{{ hatch.bug.name | title  }} </a>
            </td>
          </tr>
          {% endfor %} 
        </tbody>
      </table>
