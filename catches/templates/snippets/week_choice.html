{% load crispy_forms_tags %}

{{ form.media }}
    <form method="post" novalidate enctype="multipart/form-data">
      {% for hidden_field in form.hidden_fields %}
          {{ hidden_field.error }}
          {{ hidden_field }}
      {% endfor %}
      {% csrf_token %}
      
      <div class="container">
        <div class="row">
          <div class="col-4">
            {{ form.number|as_crispy_field }}
          </div>
          <div class="col-8">
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <button type="submit" class="btn btn-primary">Week</button>
          </div>
        </div>
      </div>
    </form>
