<div class="album py-1 ">
    <div class="container">
        <div class="row">
            {% for bug in bugs %}
                <div class="card col-6">
                    <div class="row">
                        <p class="card-header col-4">
                            <a href="{% url 'bug_detail' bug.id %}" class="card-link"><b>{{ bug.name | title }}</b> </a>
                        </p>
                        <p>
                            {% if bug.image %}
                                <a href="{% url 'bug_detail' bug.id %}" >
                                    <img src="{{ bug.image.url }}" class="img-thumbnail"style="width:75%" >
                                </a>
                            {% endif %}
                        </p>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-4">
                                size range: <b> {{ bug.size_range }}</b>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
