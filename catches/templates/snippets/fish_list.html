<div class="album py-1 ">
    <div class="container">
        <div class="row">
            {% for fish in fishes %}
                <div class="card col-6">
                    <div class="row">
                        <p class="card-header col-4">
                            <a href="{% url 'fish_detail' fish.id %}" class="card-link"><b>{{ fish | title }}</b> </a>
                        </p>
                        <p>
                            {% if fish.image %}
                                <a href="{% url 'fish_detail' fish.id %}" >
                                    <img src="{{ fish.image.url }}" class="img-thumbnail"style="width:50%" >
                                </a>
                            {% endif %}
                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
