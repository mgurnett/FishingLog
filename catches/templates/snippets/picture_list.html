<div class="album py-1 "> 
    <div class="container">
        <div class = "row">
            {% for picture in pictures_list %}
                <div class="col-md-6">
                    <div class="card mb-4 box-shadow">
                        <img src='{{ picture.image.url }}' class="card-img-top" alt="image">
                        <div class="card-body">
                            <p class="card-text">{{ picture.name | title }}, 
                                {% if picture.snippet %}{{ picture.snippet }}, {% endif %}
                                {{ picture.date_added }}, 
                                {{ picture.tag_list }} 
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
