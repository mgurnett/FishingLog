<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Snippit</th>
        <th scope="col">Date</th>
        <th scope="col">tags</th>
      </tr>
    </thead>
    <tbody>
        {% for video in video_list %}
      <tr>
            <th scope="row">
                <a class="text-reset" href="{% url 'video_detail' video.id %}">{{ video.name }} </a>
                </th>
            <td>{{ video.author }}</th>
            <td>{{ video.snippet }}</th>
            <td>{{ video.date_added }}</th>
            <td>{{ video.tag_list }}</th>
      </tr>
      {% endfor %} 
    </tbody>
  </table>
