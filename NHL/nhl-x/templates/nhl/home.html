<!DOCTYPE html>
<html>
  <head>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th, td {
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 30px;
        padding-right: 40px;
      }
      tr:nth-child(even) {
        background-color: #D6EEEE;
      }
    </style>
  </head>
<body>

<table>
    <tr>
        <th> ID </th>
        <th> Name </th>
        <th> Venue </th>
        <th> Location </th>
        <th> Conference / Division</th>
        <th> Short name </th>
    </tr>
      {% for row in teams.itertuples %}
        <tr>
            <td> {{ row.id }} </td>
            <td> <a href="{% url 'team' row.id %}"> {{ row.name }} </a></td>
            <td> {{ row.venue.name }} </td>
            <td> {{ row.locationName }} </td>
            <td> {{ row.conference.name }} / {{ row.division.name }}</td>
            <td> {{ row.shortName }} </td>
        </tr>
      {% endfor %}
  </table>
