<!DOCTYPE html>
<html>
  <head>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th, td {
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 30px;
        padding-right: 40px;
      }
      tr:nth-child(even) {
        background-color: #D6EEEE;
      }
    </style>
  </head>
<body>

<table>
    <tr>
        <th> ID </th>
        <th> Name </th>
        <th> Jersey </th>
        <th> Position </th>
    </tr>
      {% for row in team.itertuples %}
        <tr>
            <td> {{ row.person.id }} </td>
            <td> <a href="{% url 'people' row.person.id %}"> {{ row.person.fullName }} </a> </td>
            <td> {{ row.jerseyNumber }} </td>
            <td> {{ row.position.abbreviation }} {{ row.position.name}} {{ row.position.type }} </td>
        </tr>
      {% endfor %}
  </table>
